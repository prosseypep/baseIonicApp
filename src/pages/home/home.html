<ion-header>
  <ion-navbar class="hidden" color="royallight" >
    <div class="subheader">
      <ion-searchbar class="my-page-name-searchbar animated"
        placeholder="Search for new events"
        auofocus
        required
        [(ngModel)]="gVars.search"
        (ionCancel)="gVars.cancelSearch()"
        (ionClear) = "gVars.cancelSearch()"
        [showCancelButton]="true">
      </ion-searchbar>
    </div>
  </ion-navbar>
  <ion-navbar id="menu" color="royallight">
    <ion-buttons left>
      <button ion-button menuToggle icon-only><ion-icon ios="ios-list" md="md-menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>
      <span>App Name</span>
    </ion-title>
    <ion-buttons right>
      <button (click)="gVars.gotoSearchPage()" ion-button icon-only><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
